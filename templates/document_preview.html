<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Preview</title>
    {% comment %} <link rel="stylesheet" href="{% static 'your_style.css' %}"> <!-- Update with your CSS path --> {% endcomment %}
</head>
<body>
    <h1>Document Preview: {{ document.pdf_file.name }}</h1>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Cost</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for item, cost, description in preview_data %}
            <tr>
                <td>{{ item }}</td>
                <td>{{ cost }}</td>
                <td>{{ description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Download Button -->
    <a href="{% url 'download_excel' document.id %}" class="btn btn-primary">Download Excel Sheet</a>
    
    <br>
    <a href="{% url 'upload_document' %}">Upload another document</a>
</body>
</html>
